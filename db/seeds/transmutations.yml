- name: "Gratitude"
  category: 0
  level: 1
  tier: 1
  mana: 2
  instructions: "Write in your Alchemy Journal 3 things you are grateful for."
  explanation: "Grants greater emotional stability, prosocial behavior, inner peace, and optimism for the future. Reduces anxiety and depression while improving sleep quality."
  tips: "Try to write in your gratitude journal at the same time every day. Writing at the end of the day may be easier because you can reflect on the dayʼs events for gratitude."
  more: "\tAccording to several studies, gratitude has been viewed as a crucial determinant of well-being. Gratitude helps create emotional foundations of peace and happiness, as well as affecting a multitude of areas that increase the quality of our life.\n\nProSocial Behavior\n\tResearch in the social effects of gratitude include grateful people tending to interpret help as being more valuable, by interpreting deeper expressions of kindness and caring, allowing for stronger social bonds. One study also found that gratitude cultivates thicker emotional skin, as demonstrated by gratitude practicers doing better to keep their bearing in the face of rude or negative interactions compared to their non-practicing counterparts.\n\nPhysical Vitality\n\tGratitude brings balance to the body. Grateful people are projected to have greater optimism across adult years. Research links optimism with positive health outcomes across time. Gratitude is also shown to be a strong cultivator of conscientiousness, a trait that encourages proactivity, getting good nutrition, maintaining a social support base, and responsibly seeking medical care when needed. There is evidence that gratitude journaling also increases the likelihood of exercising—as one study found gratitude practicing groups exercised for 1.5 more hours on average per week than their non-practicing counterparts.\n\nSleep Quality\n\tIn matters of sleep, gratitude practice predicts greater subjective sleep quality, sleep duration, and less sleep latency and daytime dysfunction. This relationship has been established through pre-sleep thoughts that affect sleep quality, indicating that gratitude listing before bed is helpful for better sleep. A 2009 study of 401 people—40% of whom had clinical sleep disorders—found that the most grateful people had better sleep quality, normalized sleep duration, were able to fall asleep faster, and had less daytime tiredness compared to those who weren’t as thankful.\n\nRelieving Stress\n\tStress reactivity is measured through psychological health. Because gratitude eases stress reactivity by its impact on our psychological health, we put our bodies through less stress and conserve energy. This results in feeling generally more peaceful.\n\nIntervention Success\n\tIt is conceivable that individuals with excellent mental health to begin with are those more likely to practice gratitude in the first place. Although true, it does not explain the success of gratitude interventions, whereby individuals from a wide range of age groups and occupations saw significant psychological and physiological improvements by the sole act of recording grateful thoughts. To be sure, studies have also controlled for the Big Five Personality Types to confirm that personality did not play a role in receiving benefits with gratitude journaling."
  references: "https://www.ncbi.nlm.nih.gov/pubmed/11811629\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC3489271/\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC1201429/\nhttps://www.ncbi.nlm.nih.gov/pubmed/20451313\nhttps://www.ncbi.nlm.nih.gov/pubmed/19073292\nhttps://www.ncbi.nlm.nih.gov/pubmed/19319695\nhttps://www.ncbi.nlm.nih.gov/pubmed/15535742\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC3018856/\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC2941870/\nhttps://www.ncbi.nlm.nih.gov/pubmed/19073292\nhttps://www.ncbi.nlm.nih.gov/pubmed/18410201\nhttps://www.sciencedirect.com/science/article/pii/S0022440507000386\nhttps://greatergood.berkeley.edu/images/application_uploads/Emmons-CountingBlessings.pdf\n"
- name: "Connect"
  category: 0
  level: 2
  tier: 2
  mana: 2
  instructions: "Connect with a friend or loved one over face to face conversation or via phone call."
  explanation: "Grants improved physical, mental, and emotional well-being. Reduces anxiety, depression, medical costs, and injury recovery time. Also awards higher self-esteem, better sleep quality, stronger immunity, nervous system, and cardiovascular system, less bodily inflammation, greater emotional intelligence, and a longer life span."
  tips: "-If possible, try to opt for an in-person connection first, a video call second, and a phone call as a last resort. Research shows that face-to-face connections are more powerful than digitally connecting, and is shown to protect from symptoms of depression as we age.\n\n-Initiating contact with a friend or loved one every so often not only benefits you but also them! By taking the initiative to say hello, you also provide the other person with a sense of being wanted and loved."
  more: "\tThe World Health Organization holds social connection as one of the leading determinants of health, among diet and exercise.\n\n\tThe benefits from social connection comes not from the size of social network but our internal and subjective sense of connection. Thus having just one person we can connect with is more helpful than having ten friends we don’t connect with.\n\nPhysical Vitality\n\tResearch indicates that strong social connection leads to a 50% increased chance of a longer lifespan. The presence of a supportive person or even thinking about supportive others can reduce cardiovascular and neuroendocrine responses to stress. Evidence, particularly in animal models, shows that social connections are causally associated with health-relevant biological pathways at multiple levels from gene expression to neural functioning.\n\tSupportive interactions with others benefit immune, endocrine, and cardiovascular functions and reduce allostatic load, which reflects wear and tear on the body due, in part, to chronically overworked physiological systems engaged in stress responses. Social support in adulthood reduces physiological responses such as cardiovascular reactivity to both anticipated and existing stressors. Studies show greater overall involvement with formal and informal social ties (from religious organizations to friends and relatives) were associated with more positive behaviors conducive to health over a ten-year period.\n\nImmunity\n\tResearch by Steve Cole shows that genes impacted by social connection also code for immune function. Evidence suggests social connection strengthens our immune system.\n\nSelf-worth and Empathy\n\tStudies show that social ties leads to higher self esteem, empathy, trust, cooperation, and openness, as well as reductions in depression and anxiety.\n\nConnection Priority\n\tEvidence shows that a lack of social connection is a greater detriment to health than obesity, smoking, and high blood pressure. Additional dangers include higher inflammation at the cellular level, higher susceptibility to anxiety and depression, poorer sleep efficiency and quality, elevations in circulating levels of cortisol (which increase stress), slower recovery from disease, increased antisocial behavior, violence, and suicidal behaviors. Research provides consistent and compelling evidence linking social isolation with a host of conditions, including development of cardiovascular disease, recurrent myocardial infarction, atherosclerosis, autonomic dysregulation, high blood pressure, and cancer. Additionally, social isolation is also harmful because of an absence of others to prompt positive health practices and deter deviant ones.\n\tRisk of death among men and women with the fewest social ties were more than twice as high as the risk for adults with more social ties. Among adults with coronary artery disease, the socially isolated had a risk of subsequent cardiac death 2.4 times greater then their more socially connected peers.\n\tIn response to the idea that those with poorer mental or physical health are prone to be less connected to begin with, it should be noted that numerous studies maintain the benefits of social connection after holding for factors such as age, race, socioeconomic status, health status as a baseline, and health practices such as exercise, alcohol consumption, and smoking.\n\nPurpose\n\tCompassion and volunteering have huge health benefits and create a sense of connection and purpose. Social ties can instill a sense of responsibility and concern for others that lead individuals to engage in behaviors that protect the health of others, and in so doing their own health.\n\nMedical Costs\n\tImportantly, social connections influence a number of health-relevant behaviors that are widely recognized for their economic costs to the individual, family, and the broader health care system.\n\nFace-To-Face Over Phone Calls\n\tAccording to a 2015 study by Oregon Health & Science University, face-to-face calls are much more effective than phone calls in lessening the likelihood of becoming impaired with depression. The study found that participants who regularly met in person with family and friends were less likely to report symptoms of depression compared with participants who emailed or spoke on the phone. The gains people derived from face-to-face socializing endured even years later."
  references: "http://science.sciencemag.org/content/241/4865/540\nhttps://journals.plos.org/plosmedicine/article?id=10.1371/journal.pmed.1000316\nhttps://journals.sagepub.com/doi/abs/10.1111/1467-9280.14461\nhttps://www.sciencedaily.com/releases/2015/10/151005080109.htm\nhttps://journals.sagepub.com/doi/pdf/10.1177/0022146510383501\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC5598785/\nhttp://science.sciencemag.org/content/241/4865/540\nIlardi, Stephen S. The Depression Cure: the 6-Step Program to Beat Depression without Drugs. Da Capo Lifelong, 2010."
- name: "Values"
  category: 0
  level: 2
  tier: 2
  mana: 2
  instructions: "Choose 2 values from the list (in “Tips”) that mean the most to you. In your Alchemy Journal, write a paragraph for each value as to why it is important to you. Once completed, reread what you’ve written daily or elaborate further in writing (you can add more values) to transmute."
  explanation: "Grants improved willpower, focus, attentiveness, emotional receptivity, and mental perseverance in the face of hardship. Reduces stress and anxiety. Also awards a higher sense of wellbeing, and potentially better academic performance."
  tips: "List:\n\t-Humor\n\t-Spirituality\n\t-Politics\n\t-Family and friends\n\t-Novelty\n\t-Success\n\t-Altruism\n\t-Ambition\n\t-Community\n\t-Kindness\n\t-Creativity\n\t-Fitness\n\t-Hard Work\n\t-Health\n\t-Honesty\n\t-(Create Your Own)\n\n-We advise you to physically write down this transmutation instead of typing—it will give a greater sense of solidarity, and allow you to put in more thought as you write.\n\n-Try pinning it on your wall, in a binder, or somewhere where you can easily reread it.\n\n-If you can’t think of a time where you embodied this value, write about a potential future experience where you can exhibit it instead."
  more: "Perspective\n\tUnder normal circumstances, people tend to narrow their attention on an immediate threat, a response that promotes swift self-protection. But, when self-affirmed with their core values, people can see the many ordinary stressors of daily life in the context of the big picture and remember what’s truly important.\n\nWillingness to Change\n\tA 2015 study conducted at the University of Pennsylvania found that sedentary participants who were guided through self-affirming exercises concerning values showed higher activity in the brain processes related to self-relevance after receiving medical advice. This led to higher levels of physical activity in the month following the intervention compared to the control group. The study’s lead author, Emily Falk, wrote “Our findings highlight that something as simple as reflecting on core values can fundamentally change the way our brains respond to the kinds of messages we encounter every day. Over time, that makes the potential impact huge.\n\nAcceptance\n\tIf a threat is seen as important and addressable, affirming core values make it less likely that people will shrink away from the threat or deny its importance to themselves. In one study, participants, after writing about their core values, asserted that threatening domains were more important to them than their non-writing counterparts. People can thus better deal with threats in a constructive way, rather than spend their energy in avoidance.\n\nCognition\n\tAffirming one’s core values has been linked to higher executive functioning. Executive functioning includes the ability to pay attention, organize and plan, initiate tasks and stay focused on them, regulate emotions, and maintain self-control.\n\nSelf-Worth\n\tAffirming core values has been found to help people maintain a narrative of personal adequacy in threatening circumstances. They thus buffer individuals against threats and reduce defensive reactions. Cognitive power and problem solving abilities are maintained in the face of threats.\n\nSecurity\n\tStudies show that defensive denial, bias, and distortion in one domain are lessened by affirmations of self-integrity in another. For example, studies have shown that individuals who affirmed their values were found to be more open to a scientific report linking their behavior to cancer risk.\n\nInner Peace\n\tA study led by psychologist Traci Mann of UCLA found that participants who affirmed their values had significantly lower cortisol (a stress hormone) responses to stress compared with control participants. These findings suggest that reflecting on personal values can keep neuroendocrine and psychological responses to stress at low levels, leading to stronger cognition and a decreased risk for diseases.\n\nAcademic Performance\n\tIn a 2010 study, students either wrote about their most important values or not, twice at the beginning of the 15-week course. Values affirmation substantially elevated women’s modal grades from the C to B range. Benefits were strongest for women who tended to endorse the stereotype that men do better than women in physics.\n\nWillpower\n\tIn a study published in the Journal of Personality and Social Psychology in 2009, researchers found that affirming one’s values can replenish willpower when it’s been depleted by repeated acts of self-control. The researchers concluded that self-affirming one's values holds promise as a mental strategy that reduces the likelihood of self-control failure.\n\nReceptivity\n\tJoshua Correll of the University of Chicago found that a values-affirmation exercise allowed subjects in his study to objectively evaluate information that would otherwise evoke a defensive reaction. The participants became less biased in favor of their own position, and more disarming in evaluating the strength or weakness of arguments made by others.\n\nAttentiveness and Receptivity\n\tIn a study published in the journal of Psychological Science in 2012, researcher Michael Inzlicht of the University of Toronto and his coauthors found that people who had affirmed their values were more receptive to negative feedback and better able to recognize and correct their mistakes. They concluded that self-affirming core values produces large effects. Even a simple reminder of one’s core values reduces defensiveness against threatening information.\n\nClosing the Achievement Gap\n\tMultiple studies by professor Geoffrey Cohen of Stanford University and others have found that affirming one’s values raises the test scores of minority students, and of female students in science and math classes. A reminder of one’s core values seems to protect these students from “stereotype threat”—that is, concerns about their ability to succeed because of their gender or race."
  references: "https://www.pbs.org/wgbh/nova/article/the-science-of-smart-the-power-of-affirming-your-values/\nhttps://www.eurekalert.org/pub_releases/2005-11/uoc--rop110405.php\nhttps://psycnet.apa.org/record/2009-03773-004\nhttps://www.researchgate.net/publication/222434606_An_affirmed_self_and_an_open_mind_Self-affirmation_and_sensitivity_to_argument_strength\nhttps://www.sciencedaily.com/releases/2012/10/121024150800.htm\nhttps://www.sciencedaily.com/releases/2012/10/121024150800.htm\nhttps://www.sciencedaily.com/releases/2015/02/150202160659.htm\nhttps://www.pnas.org/content/112/7/1977\nhttps://www.gsb.stanford.edu/insights/value-values-affirmation\nhttp://science.sciencemag.org/content/330/6008/1234\nhttps://www.sciencedirect.com/science/article/pii/S0022103116302840\nhttps://www.understood.org/en/learning-attention-issues/child-learning-disabilities/executive-functioning-issues/3-areas-of-executive-function"
- name: "Affirmations"
  category: 0
  level: 3
  tier: 3
  mana: 2
  instructions: "Recite 3 self-affirming statements out loud, 3 times each, visualizing yourself embodying each statement in a future scenario."
  explanation: "Grants better problem-solving skills, stronger resilience, improved health and relationship outcomes, greater ability to implement new positive behaviors. Protects psychological wellbeing, and awards a higher sense of self-empowerment."
  tips: "-Visualizing yourself embodying the affirmation in the future is critical for the full effects of this transmutation.\n\n-The subconscious mind is most open to affirmations while we are in the “alpha” brainwave state—our most relaxed state of mind. The alpha wave frequency is often achieved in a meditative state or just before falling asleep—creating an optimal time to recite one’s affirmations. Music designed to create the alpha wave state can also help. Thus, you can increase the effects of this transmutation if you recite your affirmations in the alpha state.\n\nSample affirmations:\n\t-I am a touring musician, performing in a new city every week and sharing the notes of my heart with the world.\n\n\t-I am self-made. I am the owner of my own business, earning thousands of dollars and fulfilling my customers’ needs by adding value to their lives.\n\n\t-I am an A-list actor, working every day to give life to the best narratives in cinema.\n\n\t-I am a prolific writer, constantly filling pages with my ideas and earning an income doing what I love."
  more: "Celebrities on affirmations:\n\nLady Gaga\n“It’s sort of like a mantra. You repeat it to yourself every day. ‘Music is may life, music is my life. The fame is inside of me, I’m going to make a number one record with number one hits.”\n\nWill Smith\n“Our thoughts, our feelings, our dreams, our ideas are physical in the Universe.”\n\nJim Carrey\n“As far as I can tell, it’s just about letting the universe know what you want and then working towards it while letting go of how it comes to pass”\n\nIn 1985, Jim Carrey wrote himself a $10 million dollar check for “acting services rendered” dating it 10 years in the future and kept it in his wallet. In 1995, he found out he was going to make $10 million dollars for Dumb and Dumber.\n\nProblem-Solving\n\tStudies show that at the behavioral level, self-affirmation improves problem-solving performance on tasks related to executive functioning. Executive functioning includes the ability to pay attention, organize and plan, initiate tasks and stay focused on them, regulate emotions, and maintain self-control. Numerous studies highlight that thinking about self-preferences activates neural reward pathways. A group of researchers hypothesized that self-affirmation would activate brain reward circuitry during functional MRI studies. Their findings suggest that “self-affirmation may be rewarding and may provide a first step toward identifying a neural mechanism by which self-affirmation may product beneficial effects.”\n\nPerspective\n\tScientists and behavioral care providers suggest that self-affirmation reminds people of important aspects of the self, enabling them to view events from a reasonable, considered and rational point of view. By enhancing the psychological resources of self-integrity, self-affirmation reduces defensive responses to threatening information and events, leading to positive outcomes in various areas such as psychological and physical health, education, prejudice, discrimination, and social conflicts.\n\nBehavioral Change\n\tResearch has found evidence of neural processes associated with the act of self-affirmation. Regions of Interest (ROIs) analyses revealed that affirmed relative to control participants showed significantly greater activity in the positive valuation regions of the brain, and that this effect was driven by affirmations focusing on future rather than past experiences.\n\tIn one study, increased activity in reward/valuation regions during self-affirmation were linked with decreases in sedentary behavior following the affirmation intervention (that promoted proactivity). Thus evidence suggests that affirmations make people more open to behavior change.\n\nPsychological Wellbeing\n\tOne account of why self affirmations are successful is attributed to their ability to broaden a person’s overall perspective and reduce the effect of negative emotions. Researchers have suggested that self-affirmations remind individuals of psychosocial resources that extend beyond a specific threat, which allows them to focus on sources of positive self-worth that transcends the threat. This in turn is thought to reduce reactivity to the threat and protect overall psychological wellbeing. One possible source of regulatory resources include the ventrolateral prefrontal cortex (VLPFC) and anterior cingulate cortex (ACC), which have been implicated in regulation of emotion and facilitating difficult choices. Self-affirmations may work by priming these regions to regulate emotions.\n\nSelf-Empowerment\n\tA study involving 282 people found that participants who wrote about their most important negotiating skill (as opposed to least important in the control) performed significantly better negotiating in sales exercises than their counterparts. Thus affirmations that reflect our strengths help us perform better."
  references: "https://www.annualreviews.org/doi/pdf/10.1146/annurev-psych-010213-115137#article-denial\nhttps://www.pnas.org/content/early/2015/01/29/1500247112.short\nhttps://journals.sagepub.com/doi/abs/10.1177/0146167215577365\nhttps://academic.oup.com/scan/article/11/4/621/2375054\nhttp://www.thelawofattraction.com/celebrities-law-attraction/"
- name: "Reading"
  category: 0
  level: 3
  tier: 3
  mana: 5
  instructions: "Reading 5 pages from any book."
  explanation: "Protects against stress and anxiety. Grants higher creativity, increased blood flow in the brain, stronger brain connections, improved cognitive function, improved memory, sociability, and empathy, a higher self-understating, higher chances of financial success, an increased life span, and improved overall physical and mental wellbeing."
  tips: "-Try reading right before bed. According to the Great British Bedtime Report by The Sleep Council, 39% of people who are in the habit of reading before they go to sleep, sleep very well.\n\n-Take a book with you when you leave the house. Reading can be helpful to fill in downtime during the day and achieve your 5 page goal. You could read while (e.g) waiting to be called into an appointment, standing on the train during a commute, or waiting for your food to arrive at a restaurant."
  more: "Relieving Stress\n\tAccording to a 2009 study from Sussex University, reading was 68% better at reducing stress levels than listening to music, 100% more effective than drinking a cup of tea, 300% better than going for a walk, and 700% more effective than playing video games. Reading for as little as 6 minutes is sufficient to reduce stress levels by 60%, slowing heart beat, easing muscle tension, and altering the state of mind.\n\nIncome\n\tAccording to the Adult Literacy in America Survey (2002) individuals demonstrating higher levels of literacy were more likely to be employed, work more weeks in a year, and earn higher wages than individuals demonstrating lower proficiencies. Nearly half (41 to 44 percent) of all adults in the lowest level on each literacy scale were living in poverty, compared with only 4 to 8 percent of those in the two highest proficiency levels.\n\nCreativity\n\tIn a 2013 study, 100 participants were assigned to read either an essay or a short story. By a measurement for patients need for cognitive closure following each readings, results found that reading fictional literature could lead to better procedures of processing information, including those involved in creativity.\n\nCognition\n\tVerbal intelligence is the ability to analyze information and solve problems using language-based reasoning. From social communication to texting and email, our world is built around listening to or reading words for meaning and expressing knowledge throughs spoken language. According to research, reading volume is a significant contributor to the development of aspects of verbal intelligence such as vocabulary, general knowledge, spelling, and verbal fluency.\n\nBlood Flow\n\tIn one study, results showed that when participants were focused on reading a novel, blood flow in the brain increased to many regions beyond those responsible for executive function. According to the study, paying attention to literary texts specifically requires the coordination of multiple complex cognitive functions.\n\nBrain Connectivity\n\tIn a 2013 study, participants read 1/9th of a novel during the evening and resting-state imaging scans took place the next morning. On the days after the reading, significant increases in connectivity were centered on hubs in the left angular/supramarginal gyro and right postural temporal gyri. The supramarginal gyrus is involved in a number of processes related to language, number processing, spacial cognition, memory retrieval, and theory of mind. Additionally, long-term changes were observed as dispersed bilaterally in the somatosensory cortex—a part of the brain in charge of making sense of tactile representations. This implies that the brain is using the same regions for interpreting physical touch when one reads about a physical reality.\n\nMemory\n\tA 2006 study involving participants reading poetry from Shakespeare, Wordsworth, T.S. Eliot and others found high activity in the language areas of the brain. Regions of the brain associated with personal memories were found to be active during the reading as well, indicating how poetry can nudge us to draw from personal experiences. A 2013 study at Emory university found that his increased brain activity was found to last at least several days after reading.\n\nLife Span\n\tA 2016 study found that, compared to non-book readers, book readers were at a 20% reduction in the risk of mortality over the 12 years of follow up. These findings suggest that the benefits of reading books is a longer life. Another study mirrored these findings, concluding that book readers lived an average of almost 2 years longer than those who did not read at all. This survival advantage remained after adjusting for wealth, education, cognitive ability, and many other variables.\n\nProsocial Behavior\n\tSome statistics show a relationship between book reading and positive social engagement. According to a report from Hill Strategies Research, the percentage of book readers volunteering for a non-profit organization (42%) is much higher than the percentage of non-readers (25%). 71% of book readers (compared to 65% of non-readers) indicated that they had done a favor for a neighbor in the past month. 49% of book reader were indicated to have a very strong sense of national belonging compared with 42% of non-readers.\n\nEmpathy\n\tAccording to one study, readers of fiction tend to have better abilities of empathy and theory of mind than non-readers. This finding stood even when accounting for individual differences such as the tendency to be drawn into stories and gender. Fiction exposure predicted performance on empathy tasks. Additionally, fiction was positively correlated with social support. It is theorized that individuals exposed to more narrative fictions felt they had more people available to speak to, drawing support from the fictional characters that they encounter in novels, engaging in a form of par asocial relationship. Research has demonstrated that our favorite fictional characters can influence us in a manner similar to real peers, particularly if they are seen as “real.”\n\nSelf-Knowledge\n\tIn a research study investigating the role of pleasure reading in the lives of adolescents, results supported the concept that teens gain significant insights into self-identification, self-construction, and self-awareness, all of which aid them in the transition from childhood to adulthood. In fact, some teens felt that their reading for pleasure had given the more than information and insight; it had empowered them to have strong beliefs and act on those beliefs in the future. One participant stated that she frequently read books about slavery and racism to help her understand discrimination and ways to help fight it. Several teens noted that they had learned about the dangers of high risk behaviors through their pleasure reading. Many teens commented that their pleasure reading had played an important role in their developing a sense of social conscience and the ability to connect imaginatively with others, as well as understand events of history and current social issues.\n\nPhysical and Mental Wellbeing\n\tAccording to the Statistical Insights on Arts, results derived from a survey of about 7,500 Canadians age 15 and older, book readers, on average, were 28% more likely to report that they had very good or excellent health, 74% more likely to volunteer, and 15% more likely to report very strong satisfaction with life."
  references: "https://news.stanford.edu/news/2012/september/austen-reading-fmri-090712.html\nhttp://www.fmritools.com/kdb/grey-matter/parietal-lobe/angular-gyrus/index.html\nhttps://www.sciencedaily.com/releases/2006/12/061218122613.htm\nhttps://www.sciencedirect.com/science/article/abs/pii/S0277953616303689\nhttps://well.blogs.nytimes.com/2016/08/03/read-books-live-longer/?_r=2\nhttp://hillstrategies.com/2008/09/08/social-effects-of-book-reading/\nhttp://www.yorku.ca/mar/Mar%20et%20al%202009_reading%20fiction%20and%20empathy.pdf\nhttp://brbell.blogs.sd73.bc.ca/files/2013/03/Importance-of-Pleasure-Reading.pdf\nhttp://hillstrategies.com/resource/the-arts-and-individual-well-being-in-canada/\nhttps://www.tandfonline.com/doi/abs/10.1080/10400419.2013.783735#preview\nGalaxy Stress Research, Mindlab International, Sussex University\nhttp://nationalreadingcampaign.ca/wp-content/uploads/2013/09/ReadingFacts1.pdf"
- name: "Passion"
  category: 0
  level: 3
  tier: 3
  mana: 4
  instructions: "Spend 20 minutes engaged in one of your passions."
  explanation: "Grants higher psychological well-being, a more wholesome self-identity, self-growth, a healthier brain, and greater physical health. Protects against heart disease, stress, anxiety, depression, low blood pressure, and awards better sleep quality."
  tips: "-Try dedicating the same time, every day, to your passion. This will help build this into a habit that you can stick with.\n\n-If you have many passions, try sticking to just one for this transmutation. The feeling of growth and success is multiplied when we stick to one passion instead of spending time on multiple passions where the feedback of progress is much slower."
  more: "\tA scientific study defines passion as a strong inclination toward a self-defining activity that one loves, finds important, and in which one invests time and energy on a regular basis.\n\nPsychological Wellbeing\n\tA study on people pursuing their passion found that passion contributes to sustained psychological well-being while preventing the experience of negative affect, psychological conflict, and ill-being. Psychological well-being translates to happiness, life satisfaction, and self-growth. This happiness is associated with better physical health, better relationships, and high-level performance. Another 2005 study mirrored these findings, suggesting that “happiness-relevant activities” represents one way to facilitate psychological well-being.\n\nPhysical Vitality\n\tSince the engagement of passionate activities promotes positive psychological well being, our physical health is also positively affected. A 2012 study found, in general, positive psychological well-being consistently protects against cardiovascular disease, independently of traditional risk factors and ill-being. Psychological wellbeing is also positively associated with restorative health behaviors and biological function. Researchers believe this link may be explained by the effect a healthier mind has on maintaining physical health—that is, we are more likely to engage in good habits: exercising, eating a balanced diet, and getting enough sleep if our psychological wellbeing is looked after. In turn, these benefits translate to improved sleep quality, lower blood pressure, lower risk of heart disease, lower risk of stress, anxiety, and depression.\n\nSelf-Identity\n\tAccording to one study, passionate activities come to be so self-defining that they represent features to one’s identity. For instance, those who have a passion for playing basketball or songwriting do not merely engage in these activities. They see themselves as “basketball players” or “songwriters.” Thus, a passionate activity is something that comes to define oneself, which contributes to a sense of wholeness.\n\nSelf-Growth\n\tWhen passionate about a given activity, people become “expert” in this activity and grow psychologically as individuals—thus their self in this sphere of activity becomes increasingly complex.\n\nBrain Growth\n\tIntellectual enrichment has been link with enhanced neuroplasticity, or the brain’s ability to make new connections and grow new neurons in both animal and human studies. A german study, for example found that adults who became proficient jugglers showed increased brain volume on imaging studies."
  references: "https://psywb.springeropen.com/articles/10.1186/2211-1522-2-1\nhttps://totalbrainhealth.com/why-passion-matters-to-your-memory-4-reasons-to-get-intellectually-excited-right-now/\nhttps://www.ncbi.nlm.nih.gov/pubmed/22506752\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC2804629/"
