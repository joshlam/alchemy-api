  instructions: "Write in your Alchemy Journal something new that you noticed today among your everyday activities."
  explanation: "Grants enhanced self-control, better focus, social skills, job performance, and emotional, mental and physical wellbeing. Reduces stress, anxiety, and depression. Also grants stronger immunity, healthier blood pressure and heart rate, inner peace, and a more positive connection to reality."
  tips: "-The goal of mindfulness practice is to increase your awareness through your senses and becoming more present.\n\n-You can become more present by simply noticing something new in an experience you’ve had hundreds of times.\n\nExamples:\n\t-I felt the groups of the bristles of my toothbrush sway against my teeth this morning—they were incredibly soft.\n\n\t-I caught sight and noticed, for the first time, a pattern on a rug we have in the living room today. There were four flower petals in repeated fashion, branching out of each other.\n\n\t-Walking by a park at my house, I smelled fresh cut grass and some flowers nearby—it reminded me of my old neighborhood.\n\n\t-I really tasted the spices of some of the curry I had for dinner. There was a kick from the cayenne pepper—and it went well with moist textures of the jasmine rice.\n\n\t-I focused on the touch and motion of my hands as I tied the trash bag when taking out the garbage today. It was smooth."
  more: "Relieving Stress\n\tA study on present-moment awareness found that mindfulness facilitates an adaptive response to daily stressors. Another study by the same authors found evidence that mindfulness produced less avoidance and more approach coping as response to stress than relaxation or self-affirmation controls. Evidence suggests mindfulness can help alleviate stress by improving emotion regulation, leading to a better mood and better ability to handle stress. This impact can be seen in those who suffer from restless leg syndrome, parents, healthcare professionals, veterans with depression and/or PTSD, and police officers. Benefits include higher brain functioning, increased immune function, lower blood pressure, lowered heart rate, increased awareness and focus, increased clarity, lower anxiety levels, increase feelings of calm and connection to reality.\n\nRelieving Depression\n\tMindfulness has been found to decrease symptoms of depression, anxiety, and stress in college students as well as increase self-compassion when compared with yoga alone. This is achieved by enhancing practitioners’ ability regulate their emotions. Mindfulness provides tools needed to step back from intense negative emotions, identify them, and accept them instead of fighting them. This leads to being able to better regulate emotion, leading to better coping and management of depression.\n\tOne study found that, MBCT (Mindfulness-Based Cognitive Therapy) reduced depressive episodes, which not only helped participants feel better but also had positive impacts on their health costs. In chronically depressed participants with suicidal thoughts, mindfulness was more effective than treatment as usual in reducing these thoughts.\n\nResilience\n\tOne of the most studied groups in terms of impacts of mindfulness are cancer patients suffering from chronic or potentially terminal illness. Mindfulness is shown to help reduce the magnitude of their symptoms. eCALM trial, a therapy program for cancer patients found that mindfulness can reduce symptoms of stress, enhance spirituality and non-reactivity to experience, facilitate post-traumatic growth, and enhance vigor while relieving fatigue.\n\tMindfulness is linked to decreasing rumination and worry and increasing observing and non-judging in cancer patients. Exploration of Mindfulness Based Stress Reduction, a program that teaches mindfulness techniques, is found to help those suffering from chronic low back pain by improving the patients’ ability to function independently and lessen their back pain compared to treatment as usual. It is shown to help patients focus less on the pain, improving their quality of life.\n\nRecovery\n\tA study of MBSR in Chinese breast cancer survivors provided evidence that mindfulness can enhance post traumatic growth and decrease stress and anxiety in cancer patients. Another study of young breast cancer survivors showed that women who practiced mindfulness were most likely to experienced increased self-kindness, decreased rumination, and decreased stress.\n\nPhysical Vitality\n\tA study of how two facets of mindfulness impact health behaviors found that practicing mindfulness can enhance or increase multiple behaviors related to health such as getting regular health checkups, being physically active, and avoiding nicotine and alcohol.\n\tAnother study showed that mindfulness is related to improved cardiovascular health through a lower incidence of smoking, more physical activity, and a healthier Body Mass Index. Mindfulness is also linked with lower blood pressure. Overweight practitioners of mindfulness can also benefit as mindfulness is shown to help participants lose weight, and improve their eating behaviors and attitudes.\n\nHealthy traits\n\tA study on mindfulness in college students found that medical and psychology students who practiced mindfulness reported improvements in a wide range of areas, including decreased reactivity, increased curiosity and affect tolerance, improved patience, and self-acceptance, and enhanced relationship qualities.\n\tCollege students who participated in mindfulness-based stress reduction (MBSR) reported enhanced self-control and vitality, among other outcomes. Similarly, a study on mindfulness and emotion regulation in college students found that higher levels of mindfulness predicted better regulation of emotions, leading to more positive inhibition of destructive behaviors and in turn greater psychological wellbeing.\n\nAcademic Performance\n\tElementary students who practice mindfulness exhibit greater prosocial behaviors, emotion regulation, and academic performance. Teenagers studying for a general education certificate who participated in a mindfulness program experienced lower depression and anxiety which helped academic attainment. Children from lower socioeconomic backgrounds reported that after a 5-week mindfulness program, lower stress levels allowed them higher focus in school.\n\nAttention and Concentration\n\tAs a result of an 8 week Mindfulness-Based Stress Reduction course, participants demonstrated significantly improved orienting in attention and concentration in comparison with the control group. Results suggested that mindfulness training may improve attention-related behavioral responses by enhancing functioning of specific subcomponents of attention.\n\nSleep\n\tA study using mindfulness meditation found that results helped overall reduction in sleep latency and total wake time, and an increase in total sleep after mindfulness therapy using both patient reported outcomes and quantitative measures of sleep."
