  more: "Derived from the Sanskrit word “yuji,” meaning union, yoga is an ancient practice that brings together mind and body.\n\nRelieving Stress\n\tMultiple studies show yoga can decrease the secretion of cortisol, the primary stress hormone. After a three-month yoga program, one study found that participants had significantly less levels of cortisol. They also had lower levels of stress, anxiety, fatigue, and depression. Another study of 131 people had similar results, showing that 10 weeks of yoga also improved quality of life and mental health.\n\tIn one study, 34 women diagnosed with an anxiety disorder participated in yoga classes twice weekly for two months. By the end of the study, those who practiced yoga had significantly lower levels of anxiety than the control group. Another study followed 64 women with PTSD, which is characterized by severe anxiety. After 10 weeks, the women who practiced yoga once weekly had fewer symptoms of PTSD—of which 52% were cured entirely. Yoga has also been found to decrease anxiety and facilitate post-traumatic growth in breast cancer survivors, in addition to increasing vigor and spirituality\n\nRelieving Inflammation\n\tChronic inflammation can contribute to the development of pro-inflammatory diseases such as heart disease, diabetes, and cancer. At the end of one study, individuals who practiced yoga had lower levels of inflammatory markers than those who didn’t. It also decreased levels of cholesterol, and triglycerides, which reduced the risk of heart attack and stroke. Similarly, a 2014 study showed that 12 weeks of yoga reduced inflammatory markers in breast cancer survivors with persistent fatigue.\n\nHeart Health\n\tStudies show that yoga may help improve heart health and reduce several factors for heart disease. A study found that participants over 40 years of age who practiced yoga for five years had a lower blood pressure and pulse rate than those who didn’t. Lower blood pressure helps reduce the risks of heart attacks and stroke. Overall, the results indicated that yoga reduces age related deterioration in cardiovascular functions. A study of 113 patients with heart disease found that one year of yoga training, in addition to a healthier diet and stress management resulted in a 26% reduction in “bad” LDL cholesterol. The progression of heart disease stopped in 47% of patients.\n\nQuality of Life\n\tIn one study, 135 seniors were assigned to either six months of yoga, walking, or a control group. Practicing yoga significantly improved quality of life, as well as mood and energy, compared to the other groups. In a study following women with breast cancer undergoing chemotherapy, yoga decreased symptoms of chemotherapy such as nausea and vomiting, while also improving overall quality of life. A similar study looked at how eight weeks of yoga affected women with breast cancer. By the end of the study, the women has less pain and fatigue with improvements in levels of invigoration, acceptance, and relaxation.\n\nRelieving Depression\n\tStudies show that yoga is able to decrease levels of cortisol, that influences levels of serotonin, the neurotransmitter linked with depression. In a study on Sudarshan Kriya, a type of yoga that focuses on rhythmic breathing, participants had fewer symptoms of depression and lower levels of cortisol after 2 weeks. Other studies mirrored these results, showing a link between practicing yoga and decreasing symptoms of depression. This included reports of decreased levels of negative mood and fatigue following yoga classes.\n\nRelieving Pain\n\tA growing body of research denotes that practicing yoga can help reduce types of chronic pain. A study of 42 individuals with carpal tunnel syndrome either received a wrist splint or yoga for 8 weeks. At the end of the study, yoga was found to be more effective in reducing pain and improving grip strength than wrist splinting. A 2005 study showed that you can help decrease pain and improve physical function in participants with osteoarthritis of the knees.\n\nSleep Quality\n\tA 2005 study with 69 elderly patients were assigned to either practice yoga, take a herbal preparation or be part of the control group. The yoga group fell asleep faster, slept longer (on average an increase of 60 minutes), and felt more well-rested in the morning. A study with cancer patients mirrored these outcomes. Another study had participants undergo yogic practices for 3 months; the results found a great improvement in cardiorespiratory performance and psychological profile. Maximum night time melatonin (the hormone that signals sleep) in the yoga group showed a significant correlation with well-being score.\n\nFlexibility and Balance\n\tA study that looked at the impact of 10 weeks of yoga on 26 college male athletes found significant increases in measures of flexibility and balance, compared to the control group—thus enhancing athletic performances. In the span of a year, another study showed that total flexibility of a yoga group consisting of 66 elderly participants increased their flexibility by nearly 4x that of the calisthenics group. A 2013 study found that practicing yoga helped improve balance and mobility in older adults.\n\nBreathing\n\tPranayama, or yogic breathing, is a practice in yoga that focuses on controlling the breath through breathing exercises and techniques. In one study, 287 college students took a 15-week class where they were taught various yoga poses and breathing exercises. At the end of the study they had a significant increase in vital capacity. Vital capacity is a measure of the maximum amount of air that can be expelled from the lung. It is important for those with lung disease, hearth problems, and asthma. A 2009 study found that practicing yogic breathing improved symptoms and lung function in patients with mild-to-moderate asthma. Various studies show the effectiveness of these breathing exercises in high blood pressure, diabetes, and coronary artery disease as well.\n\nRelieving Headaches\n\tIncreasing evidence shows that yoga could be a useful adjunct therapy to help reduce migraine frequency. A 2007 study divided 72 patients with migraines into either yoga therapy or a self-care group for three months. Practicing yoga led to reductions in headache intensity, frequency, and pain compared to the self-care group. Another study treated 60 patients with migraines using conventional care with or without yoga. Doing yoga resulted in a greater decrease in headache frequency and intensity than conventional care alone. Yoga therapy enhanced vagal tone and thus parasympathetic activity, improving cardiac autonomic balance.\n\nHealthy Eating\n\tYoga’s similarity on the emphasis of mindfulness is linked to encourage healthy eating behaviors. One study incorporate yoga into an outpatient eating disorder treatment program with 54 patients, finding that yoga helped reduce both eating disorder symptoms and preoccupation with food. Yoga was also found to cause a decrease in episodes of binge eating, an increase in physical activity and a small decrease in weight.\n\nStrength\n\tIn one study, 79 adults performed 24 cycles of sun salutations—a series of foundational poses often used as a warm-up—six days a week for 24 weeks. They experienced a significant increase in upper body strength, endurance, and weight loss. Such strength gains included increases in bench press, shoulder press, and longer endurance doing push ups and sit ups. Women had a decrease in body fat percentage as well. A 2015 study had similar findings, showing that 12 weeks of practice led to improvements in endurance, strength, and flexibility."
