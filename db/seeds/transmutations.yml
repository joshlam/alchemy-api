  instructions: "Take a brisk walk for 30 minutes, or engage in at least moderate physical activity for that time."
  explanation: "Grants reduced depression, anxiety, body fat, insomnia, pain, and signs of aging. Protects against type 2 diabetes, high blood pressure, cancer, obesity, and mental disorders. Also grants improved self esteem, better memory and focus, stronger bones, leaner muscle mass, regeneration of new brain cells, and higher energy levels."
  tips: "-You don’t need a gym membership to complete this transmutation. Try making your physical activity fun! This can mean anything from light jogging while listening to an audio book, dancing to your favorite playlist, or even going on an easy hike in nearby nature.\n\n-Planning your fitness activity with a friend or an accountability partner may help make this transmutation more fun and thus more likely to be completed.\n\n-Simply dressing up to go out for a walk (i.g. putting on shorts, sneakers) may be the final nudge you need to actually get out the door. Try doing this if you find it especially hard to complete this transmutation.\n\n-Scheduling your fitness time in your calendar beforehand will help this transmutation be completed."
  more: "Overview\n\tThe beneficial effects of regular physical activity on health are indisputable in the field of modern medicine. Numerous studies have shown that exercise improves one’s self esteem and a sense of wellbeing. Individuals who exercise regularly exhibit slower rates of age-related memory and cognitive decline in comparison to those who are more sedentary. Adults who engage in regular physical activity experience fewer depressive and anxiety symptoms, thus supporting the notion that exercise offers a protective effect against the development of mental disorders. Exercise reduces percent body fat and promotes higher muscle strength and efficiency while helping maintain bone strength and structure, leading to preventions of bone frailty later in life. There is evidence to suggest the endurance exercise attenuates age-associated changes to skin in humans and mice by stimulating interleukin-15, which is a novel regulator of mitochondrial function in aging skin. Thus exercise confers health benefits to the skin and may prove a beneficial strategy to delay skin aging.\n\nRelieving Depression\n\tPhysical activity helps lift feelings of depression whether it be light, moderate, or high intensity. It should be noted that antidepressant usage does not limit the mood-enhancing effect of acute exercise. A study of 156 depressed patients were randomly assigned to treatment of either Zoloft (a commonly prescribed antidepressant medicine) or exercise. The exercise consisted of a brisk half-hour walk 3x a week and proved to be more effective than Zoloft, especially in the long term. Exercise increases the activity of important brain chemicals like serotonin and dopamine (which regulate mood and motivation respectively) and stimulates the release of a key growth hormone, BDNF, (Brain-derived neurotrophic factor) which helps reverse the toxic, brain-damaging effects of depression.\n\nRelieving Stress\n\tStress-induced depressive and anxious behaviors are correlated with decreased BDNF levels, especially in the hippocampus. BDNF levels, however, Increases following physical activity. These changes in BDNF increases functioning of the system related to serotonin and may promote neuronal growth. Exercise is also believed to positively influence the growth and development of nervous tissue in the hippocampus such as endorphins, vascular endothelial growth factor, and serotonin, all of which relate stress management. A number of research studies have pointed to the effectiveness of short-term aerobic exercise to reduce anxiety sensitivity. Exposing someone with high anxiety sensitivity to the physiological symptoms they fear, such as a rapid heartbeat, in the context of physical exercise increases their tolerance for such symptoms.\n\nEnergy Levels\n\tTwelve population-based studies conducted between January 1945 and February 2005 that concurrently measured physical activity and feelings of energy and fatigue were located. All studies showed evidence between physical activity and a reduced risk of experiencing feelings of low energy and fatigue when active adults were compared with their sedentary peers. Studies show a positive association between weekly physical activity and the frequency with which people reported feeling energetic.\n\nSleep\n\tStudies reveal that acute exercise has small beneficial effects on total sleep time, sleep onset latency, sleep efficiency, stage 1 sleep, slow wave sleep, time after sleep onset, and a small effect on rapid eye movement sleep (REM). Regular exercise has small beneficial effects on total sleep time and sleep efficiency. One study found that 150 minutes of moderate-to-vigorous activity per week (or 30 minutes 5 out of 7 days of the week) can provide up to a 65% improvement in sleep quality.\n\nMuscle Growth\n\tExercise has a profound effect on muscle growth. Resistance exercise improves muscle protein balance, but, in the absence of food intake, the balance remains negative (catabolic). The response of muscle protein metabolism to a resistance exercise bout lasts 1-2 days; thus food consumed in this amount of time will determine the balance between creation and breakdown of muscle.\n\nOverall Health\n\tThe regular practice of physical exercise has been shown to have beneficial effects in the prevention and treatment of high blood pressure, insulin resistance, diabetes, high cholesterol, obesity, and mental disorders. Physical inactivity and low physical conditioning level have been considered as risk factors for early mortality so important as smoking, high cholesterol, and high blood pressure. Studies clearly demonstrate that the regular practice of physical exercise is effective for the prevention and control of diabetes type 2, regardless of family history, weight, and other cardiovascular risk factors such as smoking and high blood pressure. Research shows that physical activity (which may be considered to have antioxidant effects) may modulate skin diseases through effects on oxidative stress, by protecting against ROS/RNS damage. (Reactive oxygen species/reactive nitrogen species)\n\nRecommendations\n\tThe Centers for Disease Control and Prevention currently recommends 30 minutes of moderate to high-intensity exercise for at least 5 days a week for all healthy individuals. Evidence suggests this will prevent a large variety of chronic diseases. The 2008 federal physical activity guidelines seconds this recommendation in addition to 75 minutes of vigorous exercise per week. Performance of at least four weekly hours of physical activity from moderate to intense decreased 70% of incidence of diabetes type 2 on average, in relation to the inactive lifestyle after four years of follow-up."
