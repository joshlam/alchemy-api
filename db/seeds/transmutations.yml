- name: "Junk Food"
  category: 1
  level: 7
  tier: 4
  mana: 7
  instructions: "Avoid High Sugar Foods (E.G. Candy, Sodas, Juices, Sports/Energy Drinks, Ice Cream)"
  explanation: "Protects against heart disease, weight gain, acne, diabetes, cancer, depression, anxiety, premature aging, fatigue, kidney disease, and fatty liver disease. Grants a longer life span."
  tips: "-Research shows that the addiction to sugar is virtually identical with addictions caused by hard drugs such as cocaine. If it seems difficult to break from sugary foods, realize that this is exactly how hard drug addicts feel at the thought of breaking away from their substance of abuse.\n\n-To break the sugar habit, we suggest you spend time to detox from all sugar products and allow yourself to go through the physical withdrawals (yes these are real) from sugar. Symptoms of withdrawal to anticipate are: headaches, hormonal fluctuations, and low mood. This detox period can last anywhere from 3-21 days.\n\n-Actively read nutrition labels of foods before you purchase them. Enormous amounts of sugar are hidden in foods like yogurt, canned pasta sauce, and protein bars.\n\n-To keep blood sugar levels stable throughout the detox period, aim for balanced meals that contain protein, fiber, and healthy fats—these meals can look like egg omelettes with veggies, chicken salads with olive oil, and meat and veggie stews."
  more: "Added sugar is the single worst ingredient in the modern diet. Limiting sugar intake as much as possible will help ensure a healthy, happy, long lasting life.\n\nWeight Gain\n\tRates of obesity are rising worldwide and sugar, especially from sugar-sweetened beverages, is thought to be one of the main culprits. Research shows that specific types of dietary sugars may be capable of inducing leptin resistance. There is evidence that diet-induced leptin resistance is capable of increasing energy intake and increasing body weight gain—thus rendering it a potential cause for excess body weight gain and obesity. A system review of meta-analysis of prospective cohort studies provide ample evidence that sugar-sweetened beverages, including sugary teas, fruit juices, and sodas, promotes weight gain in children and adults.\n\nOvereating\n\tResearch has found that parallel to neuroimaging findings, fructose versus glucose leads to greater hunger and desire for food and a greater willingness to give up long-term monetary rewards to obtain immediate high-calorie foods. Findings suggest that ingestion of fructose relative to glucose results in greater activation of brain regions involved in attention and reward processing and may promote feeding behavior.\n\nHeart Disease\n\tHigh-sugar diets, more than high saturated fat diets, have been associated with an increase in the risk of many diseases, including heart disease—the number one cause of death worldwide. Evidence suggests that high-sugar diets can lead to obesity, inflammation, and high triglyceride, blood sugar, and blood pressure levels—all risk factors for heart disease. Additionally, consuming too much sugar, especially from sugar-sweetened drinks, have been linked to atherosclerosis, a disease characterized by fatty, artery-clogging deposits. A study in over 30,000 people found that those who consumed 17-21% of calories from added sugar had a 38% greater risk of dying from heart disease, compared to those consuming only 8% of calories for added sugar.\n\nAcne\n\tA diet high in refined carbs, including sugary foods and drinks, has been associated with a higher risk of developing acne. One study found that frequently consuming added sugars had a 30% greater risk of developing acne, while those who regularly ate pastries and cakes had a 20% greater risk. Many populations studies have shown that rural communities that consume traditional, non-processed foods have almost non-existent rates of acne, compared to more urban, high-income areas.\n\nDiabetes\n\tThere is a clear link between excessive sugar consumption and diabetes risk. Obesity, which is caused by consuming too much sugar, is considered the strongest risk factor for diabetes. Prolonged high-sugar consumption also drives resistance to insulin, a hormone produced by the pancreas that regulates blood sugar levels. Studies show insulin resistance causes blood sugar levels to rise and strongly increase the risk of diabetes. A population study of over 175 countries found that the risk of developing diabetes grew by 1.1% for every 150 calories of sugar, or about one can of soda, consumed per day. Other studies have shown that people who drink sugar-sweetened beverages, including fruit juice, are more likely to develop diabetes.\n\nCancer\n\tExcessive amounts of sugar will increase the risk of developing certain cancers. Since a diet rich in sugar foods and beverages can lead to obesity, this significantly raises the risk of cancer according to research. Furthermore, evidence shows that diets high in sugar increase inflammation in the body and may cause insulin resistance—both of which increases cancer risk. A study in over 430,000 people found that added sugar consumption was positively associated with an increased risk of esophageal cancer, pleural cancer, and cancer of the small intestine. Another study showed that women who consumed sweet buns and cookies more than 3x per week were 1.42x more likely to develop endometrial cancer than women who consumed these foods less than 2 times a month.\n\nDepression\n\tA diet high in added sugar and processed foods may increase chances of developing depression. Consuming an excess of processed foods, including high-sugar product such as cakes and sugary drinks, have been associated with a higher risk of depression, according to several studies. A study following 8,000 people for 22 years showed that men who consumed 67 grams or more of sugar per day were 23% more likely to develop depression than men who ate less than 40 grams per day. Overall, sugar intake from sweet food/beverage resulted in adverse long-term psychological health. Another study in over 69,000 women demonstrated that those with the highest intakes of added sugars had a significantly greater risk of depression, compared to those with the lowest intakes.\n\nSkin Aging\n\tAdvanced glycation end products are compounds formed by reactions between sugar and protein in the body. These are suspected to play a key role in skin aging. Consuming a diet high in refined carbs and sugar leads to the production of AGEs (Advanced Glycation End Products), which may cause the skin to age prematurely. The production of AGEs can also contribute to organ damage in liver, skeletal and cardiac muscle, and the brain.\n\nCellular Aging\n\tTelomeres are structures found at the end of chromosomes, which are molecules that hold part or all of genetic information. They act as protective caps, preventing chromosomes from deteriorating or fusing together. As we age, telomeres naturally shorten which causes cells to age and malfunction. Consuming high amounts of sugar has been shown to accelerate telomere shortening, which increases cellular aging. A study in 5,309 adults showed that regularly drinking sugar-sweetened beverages was associated with shorter telomere length and premature cellular aging. Daily 20-ounce servings of sugar-sweetened soda equated to 4.6 additional years of aging, independent of other variables.\n\nLower Energy\n\tEvidence suggests products that are loaded with sugar but lacking in protein, fiber, or fat lead to a brief energy boost that’s quickly followed by a sharp drop in blood sugar, often referred to as a crash. Research shows having constant blood sugar swings can lead to unstable energy levels.\n\nFatty Liver\n\tA high intake of refined fructose has been consistently linked with an increased risk of fatty liver. Unlike glucose and other types of sugar, which are taken up by many cells throughout the body, fructose is almost exclusively broken down by the liver. The liver can only store so much glycogen before excess amounts are turned into fat. Large amounts of added sugar in the form of fructose overload the liver, leading to non-alcoholic fatty liver disease (NAFLD) a condition that is characterized by excessive buildup in the liver.\n\nOther Health Risks\n\tResearch shows that too much added sugar can increase kidney disease risk, negatively impact dental health, increase the risk of developing gout, and accelerate cognitive decline."
