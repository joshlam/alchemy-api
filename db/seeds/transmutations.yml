- name: "Visualization"
  category: 0
  level: 7
  tier: 4
  mana: 6
  instructions: "Sit in a quiet space and visualize a specific goal. Recite aloud why this goal is important to you. Then, imagine, using all 5 senses, a first-person experience of what it would be like to achieve this goal. Be as detailed as possible; continue for 1 minute."
  explanation: "Grants higher chances for goal achievement, a higher ability to implement positive habits and behaviors, higher self-confidence, a greater sense of self-empowerment, and a stronger mind-body connection."
  tips: "-The power of this transmutation comes from being in a state of relaxation. Find a quiet space that will leave you undisturbed for 1 minute.\n\n-Image with all 5 senses. This will help the goal hold more strongly in your mind by activating more connections in the brain.\n\n-What does it feel like to achieve this goal? Is there relief? Excitement? Tears of joy?\n\n-What do you see? What kind of clothes are you wearing? Who are you with? Where are you at?\n\n-What do you hear? Are you celebrating? Are there cheers? What are others saying around you?\n\n-What does the experience smell like?\n\n-Are there any tastes associated with this experience?\n\n-It may be helpful to use relaxing music to help promote a more positive atmosphere in your visualization practice."
  more: "Celebrities on Visualization:\n\nJay Z\n“That’s how you do it, you’ve got to vision it first.”\n\nConor McGregor\n“I always visualize good things. I always visualize victory, success, abundance. I visualize it all, and it’s all happening.”\n\nArnold Schwarzenegger\n“When I was very young I visualized myself being and having what it was I wanted. I never had any doubts about it.”\n\nOprah Winfrey\n“The way you think creates reality for yourself”\n\nMind-Body Connection\n\tA study looking at brain patterns in weightlifters found that patterns activated when a weightlifter lifted hundreds of pounds were similarly activated when they only imagined lifting. In some cases, research has revealed that mental practices are almost effective as true physical practice and that doing both is more effective than either alone. The study found that mental training enhances the brain’s cortical output signal which translates to higher activation level in muscle and an increase in strength.\n\tA 2004 study split 30 people into 2 groups. One group did physical training exercises with their little finger. The other group imagined doing the same training. Group 1 saw increases in finger strength by 53%, and group 2, doing nothing but mental rehearsal, increased their strength by 35%.\n\tResearch conducted by Australian psychologist Alan Richardson confirmed the phenomenon that a person who consistently visualizes a certain physical skill develops “Muscle memory” which helps when physically engaging in an activity. Richardson chose three groups of students at random—none had ever practiced visualization. The first group practiced free throws every day for 20 days. The second group made free throws on the first and 20th day, as did the third group. But members of the third group spent 20 minutes every day visualizing free throws. On the 20th day the group that practice daily improved 24 percent. The second group improved not at all. The third group, which has physically practiced no more than the second, improved an astonishingly 23 percent—just as well as the first group.\n\tAccording to an article from the Scientific American, visualizing movement changes how our brain networks are organized, creating more connections among different regions. It stimulates brain regions involved in rehearsal of movement, such as the putamen located in forebrain, priming the brain and body for action so that we move more effectively.\n\nImagination and Memory\n\tA 2013 study found that the brain does not differentiate between a real memory and an imagined or visualized one. This indicates that when we imagine something vividly and with emotion, our brain chemistry changes as though the experience was real, and our mind records it as a real memory. Thus, visualization allows us to overcome self-doubt and build confidence by storing positive “memories” of imagined events.\n\nAchievement\n\tA 2010 study found that students with a goal of consuming extra portions of fruit every day for a week were much more likely to meet their goal when asked to visualize themselves eating more fruit. In contrast, the group that did not employ visualizations did not come as close to meeting their goal.\n\tA 2013 study reported similar findings. Participants who visualized themselves in the 1st person eating more fruit were found to have better self-efficacy and action planning to meet their intention than other groups who did not use visualization or visualized themselves in the 3rd person rather than the 1st. Notably, participants were successful only when they were also aware of the health benefits. Thus to maximize the impact of our visualization its important to have a clear understanding as to why we are focusing on our particular vision and what it means to us.\n\tAdditionally, a study published at the Academy of Management found that using specific visual imagery in corporate visions helped employees unite around their goals. American Author and corporate trainer Jack Canfield (co-author of the worldwide success “Chicken Soup for the Soul series”) writes: “When we visualize goals as complete, it creates a conflict in our subconscious mind between what we are visualizing and what we currently have. Our minds are hard-wired to resolve such conflicts by working to create a current reality that matches the one we have envisioned.”\n\nOpportunity\n\tThe Reticular Activating System (RAS) is a part of the brain that acts as a filter between the conscious and subconscious mind. It is the system responsible for filtering what we can pay attention to at any given moment—blocking out vast amounts of information in favor of the information we are intending to look for. The RAS thinks in pictures, not words. By visualizing our desired outcomes on a regular basis, we feed the RAS images to look out for and it will start filtering images accordingly. As a result, the RAS will begin paying attention to the things we have decided will help us achieve our goals—information that would previously have been filtered out as irrelevant.\n\nRelieving Self Doubt\n\tAccording to Margaret Ottley, PhD, professor of sport and exercise psychology, “…positive visualization lets you eliminate nerves and self doubt.” Thus we are better able to handle obstacles along the way toward our goals.\n\nSelf-Healing\n\tPsychiatrist Srinivasan Pillay writes that by visualizing lifting our right hand, it stimulates the same part of the brain that is activated when we actually lift our right hand. This shared area of brain activation when we imagine an action and perform it has been demonstrated extensively in the scientific literature. Similarly, visualization can also increase brain activation seen in stroke. When a person has a stroke due to a blood clot in a brain artery, blood cannot reach the tissue that the artery once fed with oxygen and nutrients, and that tissue dies. However, if a person with stroke imagines moving the affected arm or leg, brain blood flow to the affected area increases and the surrounding brain tissue can be saved.\n\nSelf-Empowerment\n\tAccording to Dr. David Hamilton, “When you visualize on better health or achieving a goal, it brings you a sense of inner empowerment. This is because you start to notice small changes in your life as you move in the direction you want to go in. With health, you start to see improvements and it brings you a belief in yourself and in the process of what you are doing. The effect of this is that it shifts the sense of power away from the outside world toward the inside. This makes all the difference because it breeds motivation, creativity, and positive emotion.”"
  references: "https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3815616/\nhttps://www.ncbi.nlm.nih.gov/pubmed/14998709\nhttps://www.scientificamerican.com/article/can-visualizing-your-body-doing-something-help-you-learn-to-do-it-better/\nhttps://www.health.com/mind-body/visualization-techniques\nhttps://www.tandfonline.com/doi/full/10.1080/08870446.2013.843685?src=recsys\nhttps://www.tandfonline.com/doi/full/10.1080/08870446.2013.843685?src=recsys\nhttps://www.tandfonline.com/doi/abs/10.1080/08870441003703218\nhttps://www.health.com/mind-body/visualization-techniques\nhttps://entrepreneurs.maqtoob.com/4-scientific-reasons-why-visualization-will-increase-your-chances-to-succeed-5515ef2dbdb7\nhttps://www.psychologytoday.com/us/blog/flourish/200912/seeing-is-believing-the-power-visualization\nhttp://www.llewellyn.com/encyclopedia/article/244\nhttps://www.psychologytoday.com/us/blog/the-psychology-dress/201111/visualize-it\nhttps://drdavidhamilton.com/5-reasons-why-you-should-visualize/\nhttps://journals.aom.org/doi/abs/10.5465/amj.2012.0101\nhttps://www.fastcompany.com/3040487/why-visualizing-success-its-as-far-fetched-as-it\nhttps://expertenough.com/1898/visualization-works\nhttps://www.goodnet.org/articles/how-to-use-visualization-achieve-your-goals"
- name: "Meditation"
  category: 0
  level: 9
  tier: 5
  mana: 5
  instructions: "Meditate for 1 minute"
  explanation: "Reduces stress, anxiety, depression, and protects against cancer. Grants better sleep quality, stronger immunity, healthier blood pressure, greater pain tolerance, self-discipline and sharper focus."
  tips: "How to Meditate:\n-First find a quiet space to sit cross legged, you can also use a chair. Sit up straight, and do not lean your back on anything.\n\n-Second, Start your timer.\n\n-Third, Close your eyes and inhale deeply from your diaphragm. Exhale fully. Focus your attention on following the breath in this continuous fashion—like a surfer on the waves.\n\n-Random thoughts will attempt to pull your attention away from your breath. That’s okay! The key is to realize what is happening and to refocus on the breath. The very act of refocusing your attention is akin to doing a dumbbell curl. Like a dumbbell curl, there is resistance! Work with it. Keep starting over, and over, and over, and refocusing!\n\n-Like in the gym, do not expect to make massive progress on your first try. Be patient with yourself and be consistent.\n\n-Meditating first thing in the morning is helpful as the brain is just coming out of a slow-wave brain state. This will make it easier to get into a meditative state.\n\n-Meditating in the same place can be beneficial as it will form an association between your brain’s ability to “zone in” and a particular setting.\n\n-Try to meditate both indoors and outdoors to see which settings works best for you"
  more: "\tAccording to a 2012 U.S. survey, Meditation is the 3rd most commonly requested complementary and alternative medicine therapy. For example, research indicates that meditation can improve symptoms of stress related conditions that include irritable bowel syndrome, PTSD, fibromyalgia (widespread muscle pain), and a variety of cancers.\n\nRelieving Stress\n\tA study involving over 3,500 adults linked meditation with reduced stress. One study on transcendental meditation found that the practice was more effective than treatment as usual and most alternative treatments with treating anxiety. The relief was magnified in those with greater levels of stress. There is evidence that meditation helps provide a sense of well-being as well as reduce symptoms of anxiety disorders such as phobias, social anxiety, paranoid thoughts, obsessive-compulsive behaviors, and panic attacks. According to one long term study, such improvements in stress persisted after a 3 year follow up, so long as participants continued to practice. Research also shows that Meditation increases activation of the body’s parasympathetic system, which is responsible for making us feel relaxed.\n\nRelieving Depression\n\tThere is substantial evidence that meditation therapies help with clinical depressive disorders during acute and subacute phases of treatment. One study followed 18 volunteers as they practiced meditation over 3 years. The study found that participants experienced long-term decreases in depression. There is evidence that meditation increases serotonin, a chemical that contributes to us feeling happy—the same chemical that many antidepressants aim to conserve to effectively treat depression.\n\nImmune system\n\tA study on the effects of meditation found significant increases in antibody titer (amount of antibodies produced) to an influenza vaccine among meditators compared with non-meditators. Thus meditation strengthens the immune system. This same study found that meditation reduces oxidative stress, enhances levels of endogenous antioxidants and activity of antioxidant enzymes. These changes result in increasing the body’s ability to fight against cancer and disease.\n\nOptimism\n\tResearch shows meditation leads to significant increases in left-side anterior activation, a pattern associated with feeling positive. Studies also show that meditation increases dopamine, a chemical responsible for making us feel motivated and happy.\n\nFocus\n\tMeditation is shown to raise norepinephrine, a chemical that helps us think clearer, faster, and stay more focused. A study involving office workers found that participants reported lower levels of stress and showed better memory for tasks they had performed; they also switched tasks less often and remained focused on tasks longer.\n\nCompassion\n\tTwenty-two studies on Metta, a type of meditation also known as loving-kindness meditation, have demonstrated its ability to increase people’s compassion toward themselves and others. This translated to health benefits for the health of individuals in question and their respective communities.\n\nSelf-Discipline\n\tA 2009 study found evidence that connects exercising self-discipline with a portion of the brain called the ventromedial prefrontal cortex (vmPFC) as signaled by the dorsolateral prefrontal cortex (DLPFC). Research shows that meditation fortifies the DLPFC, thus strengthening our self-discipline.\n\tA study with participants involved in recovering from alcohol addiction found that participants marked meditation as helpful in “real-life skills for coping with craving” and “gaining skills to reduce stress.” In the 16-week exit survey following, subjects continued to report high satisfaction with and usefulness of meditation as a therapy for their alcohol addiction. Another review of 14 studies that investigated mindfulness meditation as a primary intervention for binge and emotional eating found it to be effective for treatment.\n\nSleep\n\tA study using mindfulness meditation found that results helped overall reduction in sleep latency, a reduction in total wake time, and an increase in total sleep time.\n\nRelieving Pain\n\tResearch shows that meditation activates brain regions related to the self-regulation of pain. Areas involved in cognitive control, emotion regulation, and interoceptive awareness were more active during meditation compared to before meditation. This same study showed a positive relationship between meditative experience and pain relief by focusing on the breath in a non-evaluative manner.\n\nBlood Pressure\n\tStudies suggest that the long-term practice of meditation improves basic cardio-respiratory functions due to shifting of the autonomic balance in favor of parasympathetic (the body’s relaxation system) instead of sympathetic system (the body’s stress response system). Higher activation of the parasympathetic nervous system results in lower blood pressure."
  references: "https://www.healthline.com/nutrition/12-benefits-of-meditation#section8\nhttps://www.ncbi.nlm.nih.gov/pubmed/24107199\nhttps://www.ncbi.nlm.nih.gov/pubmed/22717699\nhttps://www.ncbi.nlm.nih.gov/pubmed/26390335\nhttps://www.ncbi.nlm.nih.gov/pubmed/27530006\nhttps://www.ncbi.nlm.nih.gov/pubmed/23781660\nhttps://www.sciencedirect.com/science/article/pii/S1744388109001108\nhttps://www.sciencedirect.com/science/article/pii/016383439500025M\nhttps://www.ncbi.nlm.nih.gov/pubmed/25591492\nhttps://www.ncbi.nlm.nih.gov/pubmed/24395196\nhttps://www.ncbi.nlm.nih.gov/pubmed/24439650\nhttps://onlinelibrary.wiley.com/doi/abs/10.1002/da.21964\nhttps://www.ncbi.nlm.nih.gov/pubmed/24854804\nhttps://www.ncbi.nlm.nih.gov/pubmed/19407204\nhttps://www.ncbi.nlm.nih.gov/pubmed/23643368\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC4106278/\nhttps://dl.acm.org/citation.cfm?id=1979862\nhttp://assets00.grou.ps/0F2E3C/wysiwyg_files/FilesModule/vivirpresentes/20100707171911-xyilyfxtjgxzqabej/Hayes,_Follette,_Linehan_-Mindfulness_and_Acceptance.pdf#page=278\nhttps://journals.lww.com/psychosomaticmedicine/Abstract/2003/07000/Alterations_in_Brain_and_Immune_Function_Produced.14.aspx\nhttps://www.researchgate.net/publication/\nhttps://www.sciencedirect.com/science/article/pii/016383439500025M"
- name: "Hydration"
  category: 1
  level: 1
  tier: 1
  mana: 2
  instructions: "Drink 1 liter of water today"
  explanation: "Grants sharper levels of concentration, memory, and confidence. Awards higher mood stability, reduced stress and anxiety, a healthier cardiovascular system, protection from stomach pains, headaches, and a variety of cancers, and improvement in overall mental and physical functions."
  tips: "-It may be easier to purchase a 1 liter water bottle and sip this throughout the day, partitioning half in the morning and afternoon, and the other remaining half in the evening and night.\n\n-Calculate this transmutation only in water as other forms of beverages may contain added sweeteners, caffeine, or dehydrating components (e.g. soda, coffee, etc.)."
  more: "Overall Benefits\n\tWater is the most important nutrient we need. It is the cornerstone of physical health as all chemical reactions in the body rely on water to function. Being just 2% dehydrated is associated with increased anxiety, disruptions in mood and lower cognitive functioning.\n\n\tProper hydration is essential for maintaining optimal mental and physical health. By maintaining body fluid balance, research suggests that the risks of certain diseases, infections, kidney stones, and possibly even some cancers can be reduced if not entirely prevented.\n\n\tWater acts as a transporter of nutrients, regulates body temperature, lubricates joint and internal organs, provides structure to cells and tissues, and can help preserve cardiovascular function. Water consumption may also facilitate weight management.\n\n\tIt only takes 1-2% of mild dehydration for you to experience reduced endurance, reduced motivation, poor concentration, slower reaction times, moodiness, and anxiety. Research shows that this 1-2% of mild dehydration negatively affects memory, perceptual discrimination, arithmetic ability, visuomotor tracking, and psychomotor skills. Additionally, headaches, stomach pains, and constipation are strongly linked with not getting enough fluids."
  references: "https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2908954/\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC4207053/\nhttps://journals.lww.com/acsm-healthfitness/fulltext/2007/03000/Drink_Up___The_Science_of_Hydration.6.aspx\nhttps://www.ncbi.nlm.nih.gov/pubmed/17921463\nhttps://link.springer.com/article/10.2165/00007256-200737100-00006\nhttps://www.ncbi.nlm.nih.gov/pubmed/22227198\nhttps://www.healthline.com/nutrition/7-health-benefits-of-water#section2"
- name: "Sleep"
  category: 1
  level: 2
  tier: 2
  mana: 7
  instructions: "Get 7 hours of sleep."
  explanation: "Grants stronger immunity, greater concentration, creativity, problem-solving skills, balance, coordination, and sharper memory. Protects against weight gain, diabetes, and heart disease. Also grants better regulation of hormones that control digestion and growth."
  tips: "-Avoid greasy and fried foods before bedtime. These kinds of foods may cause indigestion which can disrupt sleep.\n\n-Avoid all caffeine (especially after noon).\n\n-Sleep and wake up at the same time every day (even on weekends!). This practice allows your body to anticipate when it’s time to go to sleep which helps it calibrate melatonin release, a hormone that makes you sleepier at bedtime.\n\n-Create a night routine that you can stick with, (e.g. a warm shower, light stretching, reading, etc.) to train your body when to anticipate sleep and thus increase the quality of sleep.\n\n-Expose yourself to early morning sunlight (this will help regulate the body clock to know when to release sleep-inducing chemicals at night).\n\n-Limit screen exposure several hours before bedtime.\n\n-Use Nightshift mode on screens several hours before bedtime. Nightshift mode allows screens to emit less blue light (the color of sunlight) in favor of warmer colors (the color of the sun at dusk)."
  more: "Benefits\n\tModern research suggests sleep duration that deviates from 7-8 hours is linked with impaired memory, judgement, concentration, creativity and problem solving skills, moodiness, quick-temperedness, increased depression and anxiety, a weakened immune system, high blood pressure, a higher risk of weight gain, diabetes, heart disease, seizures, migraines, a drop in testosterone, higher levels of inflammation, and poorer balance and coordination.\n\nLife Span\n\tResearchers in the UK and Italy analyzed data from 16 separate studies conducted over 25 years, covering more than 1.3 million people and more than 100,000 deaths. Results found that those who generally slept for less than six hour a night were 12% more likely to experience a premature death. People who slept more than eight to nine hours per night had an even higher risk, at 30%.\n\nWeight Management\n\tThe hormone leptin tells our brain that we’ve had enough to eat—without enough sleep our brain reduces leptin and raises ghrelin, which is an appetite stimulant. Thus a lack of sleep can contribute to weight gain. Sleep deprivation also prompts your body to release higher levels of insulin after meals. Higher insulin levels promote fat storage and increase the risk for type II diabetes.\n\nImmunity\n\tWhen we sleep, our immune system releases compounds called cytokines. Cytokines have a protective effect on the immune system by helping fight inflammation and infection. Without enough sleep, there may be insufficient cytokines to keep us from getting ill.\n\tA 2013 research study found that sleep restrictions increase the amount of inflammatory compounds in a person’s body. Such compounds are linked to conditions like asthma and allergies. The researchers also studied people who had long-term sleep deprivation as well as limited sleep deprivation of 4 to 5 hours a night for a week. In both cases, the researchers found that participants' immune systems were negatively affected by lack of sleep.\n\tEpidemiological studies have shown that short or insufficient sleep is associated with lower brain function and an increased risk for metabolic diseases and mortality.\n\nBrain Connections\n\tA healthy amount of sleep is vital for brain plasticity or the brain’s ability to adapt to input. If we sleep too little, we become unable to process what we’ve learned during the day and we have more trouble remembering it in the future."
  references: "https://www.healthline.com/health/science-sleep-why-you-need-7-8-hours-night#risks-of-no-sleep\nhttps://journals.plos.org/plosone/article?id=10.1371/journal.pone.0077184\nnhlbi.nih.gov/health/health-topics/topics/sdd/howmuch\nmayoclinic.org/healthy-lifestyle/adult-health/in-depth/sleep/art-20048379\nncbi.nlm.nih.gov/pmc/articles/PMC2701283/\nsleepfoundation.org/how-sleep-works/what-happens-when-you-sleep\nninds.nih.gov/disorders/brain_basics/understanding_sleep.htm\nncbi.nlm.nih.gov/pmc/articles/PMC2864873/\nncbi.nlm.nih.gov/pmc/articles/PMC1188300/\ndoi.org/10.1177/2047487317702043\nmayoclinic.org/healthy-lifestyle/adult-health/expert-answers/sleep-and-weight-gain/faq-20058198.\nsleepfoundation.org/excessivesleepiness/content/how-much-sleep-do-we-really-need-0\nmayoclinic.org/diseases-conditions/insomnia/expert-answers/lack-of-sleep/faq-20057757\ndoi.org/10.1111/j.1365-2265.2006.02555.x\nmayoclinic.org/diseases-conditions/high-blood-pressure/expert-answers/sleep-deprivation/faq-20057959\nnhlbi.nih.gov/health/health-topics/topics/sdd/\ndoi.org/10.4103/1008-682X.122586\nnhlbi.nih.gov/health/health-topics/topics/sdd/why.html\nnhs.uk/Livewell/tiredness-and-fatigue/Pages/lack-of-sleep-health-risks.aspx\nhttps://www.hopkinsmedicine.org/health/healthy-sleep/sleep-science/the-science-of-sleep-understanding-what-happens-when-you-sleep"
- name: "Supplement"
  category: 1
  level: 2
  tier: 2
  mana: 2
  instructions: "Supplement 500mg of EPA omega-3 fatty acid."
  explanation: "Grants stronger bone structure, improved cognition and immunity. Reduces depression, inflammation, blood pressure, and joint pain. Protects against cardiovascular disease, cancer, eye degeneration, obesity, Alzheimer’s disease, and awards greater overall health."
  tips: "-Fish oil capsules are a great resource to use to supplement omega-3s.\n\n-A great vegan alternative is algal oil.\n\n-Try to aim for at least 500 milligrams of EPA omega-3 fatty acids per day in your supplementation, and about 250 milligrams of DHA. For purity, look for brands that include on the label “molecularly distilled” to ensure as little pollutants as possible (such as mercury, a common pollutant found in today’s fish).\n\n-Taking your fish oil capsule with a vitamin C supplement (an antioxidant) will help protect the omega-3s from being damaged by free radicals in the bloodstream, ensuring that your brain is able to make full use of the fatty acids."
  more: "\tomega-3 fatty acids are critical building blocks for brain structure and function. Found mainly in fish, wild game, nuts, and leafy vegetables, this essential fat is crucial for health on a multitude of levels.\n\nThe Perfect Ratio\n\tSeveral sources of information suggest that humans evolved on a diet with a ratio of omega-6 to omega-3 essential fatty acids of approximately 1:1 whereas in Western diets the ratio is as high as 20:1. Omega-3s have virtually disappeared from the American diet in the last half century, causing a dramatic imbalance that leads to mental and bodily illnesses. In 2005, up to 96,000 deaths in the U.S. were attributed to a deficiency in omega-3 fatty acids alone.\n\nRelieving Inflammation\n\tWhile omega-6 promotes inflammation, omega-3 promotes anti-inflammation. Without omega-3 to balance its counterpart, studies show we are more susceptible to cardiovascular diseases, autoimmune diseases, cancer, eye degeneration and chronic inflammation. Chronic inflammation is linked to diabetes, clogged arteries, Alzheimer’s disease, allergies, asthma, stroke, and metabolic syndrome. Inflammation also impairs the function of the brain regions such as the hippocampus, critical for memory function. Balanced omega-3 to omega-6 ratios are associated with suppressed inflammation in patients with rheumatoid arthritis, and holds beneficial effects for patients with asthma.\n\nRelieving Depression\n\tWhen brain cells don’t have enough omega-3 fats, they have trouble utilizing serotonin, which regulates appetite and mood. This leads to a massive loss of serotonin function throughout the brain, increasing a person’s vulnerability to the sort of out-of-control stress response that triggers onset of depression. There is a similar dysfunction with the neurotransmitter dopamine, which plays a major role in motivation.\n\tClinical research has been using omega-3 fatty acids to treat depression. British researchers studied a group of depressed patients who failed to recover after taking anti-depressant medication for 8 weeks. All studied patients stayed on their meds as prescribed, but 70% were also given omega-3 fatty acid supplements. All 70% of patients who took the supplement went on to recover compared to the 30% that continued to take only the anti-depressants. Thus, there is contention that omega-3 fatty acid is one of the most effective anti-depressant substances ever discovered.\n\nImmunity\n\tThere is evidence that omega-3 polyunsaturated fatty acids could improve the function of the lymphatic system, which facilitates the clearance of waste from the brain and promotes the clearance of metabolites, helping prevent Alzheimer’s disease.\n\nOverall Health\n\tOmega-3s play important roles in the body as components of the phospholipids that form the the structures of cell membranes. It also provides energy for the body and are used to form eicosanoids. Eicosanoids are signaling molecules that have similar chemical structures to the fatty acids from which they are derived; they have wide-ranging functions in the body’s cardiovascular, pulmonary (lung function), immune, and endocrine systems (hormonal regulation). Thus omega-3’s are vital for these processes to work properly.\n\tOmega-3 fatty acids are conditionally essential nutrients that enhance the quality of life and lower the risk of premature death. Omega-3s aid in postnatal brain development and are influential over behavior and mood. It is also shown to help with AD/HD, autism, dyspraxia, dyslexia, and aggression. Other major benefits have been recorded in bipolar disorder, with promising results in schizophrenia and borderline personality disorder. Additionally, cognitive decline and mild cognitive impairment correlates with lower tissue levels of DHA/EPA which are types of omega-3 fatty acids in the body.\n\tOmega-3s are found to offer protection from cardiovascular disease by reducing the heart’s susceptibility to arrhythmias (irregular heartbeat), lowering triglyceride levels, lowering blood pressure, and decreasing blood clots. In one study, omega-3s from fish and fish oil supplements were found to reduce the rates of all-cause mortality (all causes of death), and stroke. Research also shows that balanced ratios of omega-6/omega-3s in women with breast cancer is associated with decreased risk."
  references: "https://www.ncbi.nlm.nih.gov/pubmed/12442909\nhttps://www.sciencedaily.com/releases/2018/10/181017184956.htm\nhttps://www.sciencedaily.com/releases/2016/11/161114110030.htm\nhttps://www.sciencedaily.com/releases/2016/10/161026105336.htm\nhttps://www.ncbi.nlm.nih.gov/pubmed/24557349\nhttps://ods.od.nih.gov/factsheets/Omega3FattyAcids-HealthProfessional/\nhttps://www.ncbi.nlm.nih.gov/pubmed/18072818\nhttps://academic.oup.com/advances/article/3/1/1/4557081\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC4965662/\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC4808858/\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC3575932/\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC5755813/\nhttps://www.ncbi.nlm.nih.gov/pubmed/9932142\nhttps://www.healthline.com/nutrition/17-health-benefits-of-omega-3#section14\nhttps://www.ncbi.nlm.nih.gov/pubmed/15555528\nhttps://www.algaecal.com/expert-insights/why-omega-3-fatty-acids-are-crucial-for-healthy-bones/\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC2667673/\nIlardi, Stephen S. The Depression Cure: the 6-Step Program to Beat Depression without Drugs. Da Capo Lifelong, 2010."
- name: "Fitness"
  category: 1
