- name: "Nature"
  category: 1
  level: 3
  tier: 3
  mana: 3
  instructions: "Spend 15 minutes in nature. (This includes parks and greenspaces)"
  explanation: "Reduces anxiety and depression. Grants stronger immunity, healthier blood pressure levels, improved mood, and calmness."
  tips: "-Finding nature doesn’t have to equate to a large forest or the beach. An open park is perfectly fine, even in the winter.\n\n-Don’t worry if you can’t find the time to go out into nature every day. Studies show that even once or twice a week is enough to reap benefits days or even weeks down the line."
  more: "\tIt is empirically known that exposure to stimuli from natural sources induces a state of hyperawareness and activation of the parasympathetic nervous system that renders a person in the state of relaxation, as well as a host of other benefits.\n\nRelieving Stress\n\tFrom 2005 to 2015, a physiological experiment was conducted over a one-week period on 744 participants in 62 forests located all of Japan. There are many reports related to this experiment describing indicators such as salivary cortisol levels (stress hormones), heart rate, variability-related sympathetic and parasympathetic nervous activity, blood pressure, and pulse—all of which measure the state of relaxation.\n\tIn one study, results indicated that cortisol levels (stress hormones) of participants was 13.4% lower after viewing the forest area compared to after viewing the urban area. The pulse rate and systolic and diastolic blood pressures were lower by 6%, 1.7%, and 1.6% respectively. High-frequency component (HF) which is known to reflect parasympathetic nervous activity (the relaxation system) increased by 56.1% during forest therapy, and the LF/HF ratio, which reflects the sympathetic nervous activity (the stress system) decreased by 18%. In a walking experiment, cortisol levels were 15.8% lower after walking in the forest area compared to walking in the urban area. HF increased by 102% and LF/HF ratio decreased by 19.4%. Based on these results, it can be concluded that forest therapy had the following effects: (1) it decreased the levels of salivary cortisol, a typical stress hormone; (2) it decreased the pulse rate; (3) it decreased the systolic and diastolic blood pressures; (4) it increased HF; and (5) it decreased the LF/HF ratio. These findings show that viewing or walking around a forest environment for a 15 minute session of forest therapy induces a state of physiological relaxation. The results were almost identical to those of an experiment conducted on 420 participants in 35 locations.\n\nImmune System\n\tStudies also demonstrate a boosting effect of forest therapy on weakened immune functions. Twelve males between the ages 37 and 55 with weakened immune functions were studied to observe the effects on natural killer (NK) cell activity. The forest therapy lasted two nights and three days. Participants walked through the forest for approximately 2 hours on two consecutive days. NK-cell activity had increased by 1.25 times on Day 1 and 1.5 times on Day 2. Thus, this finding confirmed the immunity-boosting effects of forest therapy on NK cell activity. High NK cell activity levels were maintained at one week, and they were found to be maintained at one month.\n\nUrban Green Spaces\n\tResearch shows that living in areas with accessible green spaces for walking also increases longevity of senior citizens. There is evidence for physiological and psychological benefits of urban green spaces. A brief, 15 minute walk, in any season, in an urban park shifted the body to a more relaxed state with slower heart rates, and improved mood. These results were also observed simply observing a kiwifruit garden for 10 minutes.\n\nIon Balance\n\tNegative ions are produced in nature, especially in abundance of moving water and after thunderstorms. Negative ion exposure is associated with reducing depression. Thirty-three studies from 1957-2012 evaluate the effects of air ionization and mental states. Meta-analysis results showed that negative ionization, overall, was significantly associated with lower depression ratings, with a stronger association observed at high levels of negative ion exposure."
  references: "https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4997467/\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC4690920/\nhttps://www.ncbi.nlm.nih.gov/pubmed/9531856\nhttps://www.ncbi.nlm.nih.gov/pubmed/17903349\nhttps://www.ncbi.nlm.nih.gov/pubmed/18336737\nhttps://www.ncbi.nlm.nih.gov/pubmed/24887352/\nhttps://www.ncbi.nlm.nih.gov/pubmed/18394317\nhttps://www.ncbi.nlm.nih.gov/pubmed/26110331/\nhttps://www.ncbi.nlm.nih.gov/pubmed/12612402/\nhttps://link.springer.com/article/10.1007%2Fs10086-006-0812-5\nhttps://www.sciencedirect.com/science/article/pii/S0360132304003373?via%3Dihub\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC2793341/pdf/12199_2008_Article_68.pdf\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC3598548/\nhttps://cet.org/wp-content/uploads/2018/09/Controlled-trial-of-bright-light-and-negative-air-ions-for-chronic-depression.pdf\nMiyazaki Y., Motohashi Y. Forest environment and physiological response. In: Agishi Y., Ohtsuka Y., editors. New Frontiers in Health Resort Medicine. Hokkaido School of Medicine Press; Sapporo, Japan: 1996. pp. 67–77.\nIkei H., Song C., Igarashi M., Namekawa T., Miyazaki Y. Physiological and psychological relaxing effects of visual stimulation with foliage plants in high school students. Adv. Hortic. Sci. 2014;28:111–116."
- name: "Sunlight"
  category: 1
  level: 3
  tier: 3
  mana: 3
  instructions: "Spend 20 minutes outside, preferably in direct sunlight. Or take one dose of 2,000 IU vitamin D3."
  explanation: "Grants focus, improved mood and sleep quality. Protects against cancer, autoimmune disease, cardiovascular disease, arthritis, and infections. Reduces depression, anxiety, and inflammation. Also grants stronger bones, teeth, immunity, leanness of muscle tissue, and higher physical strength."
  tips: "-In the continental United States, your body should make enough vitamin D from May through August if you average 10-15 minutes of sun exposure between 11AM to 3PM.\n\n-In March, April, September, and October, it will probably take at least 30 minutes per day.\n\n-For dark complexions, double all recommended times.\n\n-It is a good idea to supplement from November through February.\n\n-If there is very little sunlight in your geographic area, (especially during winter months) you can use a light box; as over seventy research studies show bright light therapy yields better results for SAD (seasonal affective disorder) patients than medication. Specifically, any light box with fluorescent bulbs with 10,000 lux is more than sufficient."
  more: "\tOur ancestors spent virtually all day every day out in the sun, contrary to our modern lifestyles, where most of our time is spent indoors. Insufficient sun exposure has become a major public health problem, demanding an immediate change in the current sun avoidance public health advice. At least 1,000 different genes governing virtually every tissue in the body are now thought to be regulated by vitamin D3, including several involved in calcium metabolism and neuromuscular and immune system functioning.\n\nBones and Teeth\n\tVitamin D3 helps enhance phosphorus absorption. Phosphorus aids in the formation of bones and teeth, and plays an important role in how the body uses carbohydrates and fats. It is also needed for the body to make protein for growth, maintenance, and repair of cells and tissues. Vitamin D helps control the flow of calcium into and out of bones to regulate bone-calcium and metabolism.\n\tThe primary physiologic function of vitamin D is to maintain serum calcium and phosphorous levels within the normal physiologic range to support most metabolic functions, neuromuscular transmission (muscular function), and bone mineralization. Without sufficient vitamin D, bones will not form properly. Low levels of vitamin D causes osteoporosis (fragile bones).\n\nOverall Health\n\tHigh vitamin D levels reduces the risk of all cancers. Evidence suggests that high levels of vitamin D may decrease the risk of developing multiple sclerosis (MS). Children who received 2,000 IU D per day from 1 year of age had a 80% decreased risk of developing type 1 diabetes later in life.\n\tEvidence suggests higher levels of vitamin D helps prevent cardiovascular diseases, rheumatoid arthritis, autoimmune diseases, collagen-induced arthritis, lyme arthritis, autoimmune encephalomyelitis, thyroiditis, inflammatory bowel disease, high blood pressure, prostate and colon cancer, bacterial and viral infections such as influenza, bronchitis, gastroenteritis, tuberculosis, and septicemia.\n\nRelieving Depression\n\tWhen deprived of needed light exposure, our body clock is thrown out of sync. The stability of our hormone levels, quality of sleep, and energy levels are threatened. For some individuals, this can lead to depression\n\tOn average, depressed patients have very low levels of vitamin D; supplementing vitamin D is linked to a large antidepressant effect due to its powerful anti-inflammatory properties (depression is an inflammatory disease). Higher levels of sunlight exposure is linked to increased serotonin production. Serotonin helps us feel calm and happy, hence its antidepressant effect.\n\nSeasonal Considerations\n\tOver half of the U.S. population is now deficient of vitamin D at the end of each winter, with many at low levels all year long. This low level of vitamin D is linked to seasonal affective disorder (SAD) which is a common type of depression. Studies estimate 20% of the population endure the “winter blues” caused by a lack of light exposure, disrupting the body clock and depleting serotonin circuits, leading to depression and anxiety. Thus it may be important to supplement with vitamin D in the winter times, depending on geographic area.\n\nProsocial Behavior\n\tResearch shows that bright light exposure also boosts our sociability. A study found that people under the influence of bright light tend to be more cooperative and friendly with others.\n\nGeographic considerations\n\tAmericans living at a latitude above 37 degrees increase the risk of developing MS throughout life by greater than 100%—the skin makes little vitamin D from the sun at this latitude and above with the exception of the summer months. Many studies show that cancer-related death rates decline as one moves toward the lower latitudes below 37 degrees. Thus is may be important to supplement if you live above the 37 degree line.\n\nToo much sun?\n\tUVA radiation can contribute to skin cancer via generation of DNA-damaging molecules such as hydroxyl and oxygen radicals. Sunburn is caused by too much UVB radiation; this form also leads to direct DNA damage and promotes various skin cancers. Both forms can damage collagen fibers, destroy vitamin A in skin, accelerate aging of the skin, and increase the risk of skin cancers. Excessive sun exposure can cause cataracts and diseases aggravated by UVR-induced immunosuppression such as reactivation of some latent viruses.\n\tHowever, this excessive UVR exposure accounts for only 0.1% of the total global burden of disease in disability-adjusted life years, according to the 2006 World Health Organization (WHO). In contrast, the same WHO report noted that a markedly larger annual disease burden of 3.3 billion Disability-Adjusted Life Years worldwide might result from very low levels of UVR exposure. There are around 30-40 times more deaths from cancers related to a lack of vitamin D than there are from too much sun exposure (skin cancer).\n\nRecommendations\n\tThe National Institute of Health recommends 10-15 minutes of sun exposure as a way most people can avoid vitamin D deficiency. Research shows people feel some elevation of mood in less than two hours of being exposed to bright light.\n\tAdequate vitamin D synthesis takes about the same amount of sun exposure that’s required to develop the faintest hint of a tan (or to turn your skin ever so slightly darker)\n\tIn order to keep our body clock on track, we should spend at least 20 to 30 minutes under bright light exposure each morning."
  references: "https://www.ncbi.nlm.nih.gov/pubmed/19807897\nhttps://www.ncbi.nlm.nih.gov/pubmed/24179588\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC2290997/\nhttps://ods.od.nih.gov/factsheets/Vitamin%20D-HealthProfessional/\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC3046611/\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC5129901/\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC2077351/\nhttps://journals.lww.com/acsm-csmr/Fulltext/2010/07000/https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2290997/\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC5299389/\nhttps://www.mayoclinic.org/diseases-conditions/seasonal-affective-disorder/symptoms-causes/syc-20364651Vitamin_D_and_Athletes.11.aspx"
- name: "Good Food"
  category: 1
  level: 7
  tier: 4
  mana: 5
  instructions: "Eat one serving of fruit today. (1 large banana, an apple, a medium pear, 8 strawberries, etc.)"
  explanation: "Protects against diabetes, heart disease, high blood pressure, cancer, neurodegenerative disease, inflammation, and depression. Grants reduced degenerative effects of aging, improved cognition and sharper memory."
  tips: "-Starting your day off with a fruit smoothie may help you reach your recommended serving of fruit easily and quickly."
  more: "\tAccording to a publication from the Global Burden of Disease in 2012, the most comprehensive and systematic analysis of causes of death undertaken to date, involving nearly 500 researchers from more than 300 institutions in 50 countries, and starting with almost 100,000 data sources, the number 1 biggest killer of humans is our diet. Number 1 on their list of the most important dietary risks was not eating enough fruit, responsible for an estimated 4.9 million deaths a year around the world.\n\tAccording to the Union of Concerned Scientists: “If Americans ate just one more serving of fruits or vegetables per day, this would save more than 30,000 lives and $5 billion in medical costs each year.\n\nOverall Health\n\tStudies show that plants protect us via their antiplatelet effects. Platelets are what trigger blood clots that cause heart attacks and most strokes. Platelets are also considered to play a pivotal inflammatory role in hardening of the arteries in the first place, and in allergies, rheumatoid arthritis, and cancer.\n\tNumerous studies suggest that polyphenols and other plant-derived bioactivities affect animal and human brain function by lowering oxidative stress. Oxidative stress is commonly associated with diabetes, atherosclerosis, inflammatory conditions, high blood pressure, heart disease, cancer, and neurodegenetive diseases such as Parkinson’s and Alzheimer’s.\n\nAge Slower\n\tIn a 1999 study, foods such as strawberries, spinach and blueberries were shown to reverse age-related deficits in several neuronal and behavioral parameters in rats. These findings suggest that in addition to their known beneficial effects on cancer and heart disease, phytochemicals present in antioxidant-rich foods may be beneficial in reversing the course of neuronal and behavioral aging.\n\nCognitive Function and Memory\n\tA study on Concord’s 100% grape juice found evidence to suggest that it may enhance cognitive function for older adults with early memory decline. The study found significant improvements in a measure of verbal learning and non-significant enhancement of verbal and spatial recall. Another 2012 study mirrored these effects, with blueberry, strawberry, blackberry, and plum juice extracts. A 2010 study found that daily consumption of wild blueberry juice in a sample of 9 older adults improved paired associate learning and word list recall after 12 weeks.\n\nLower Inflammation\n\tA 2012 study found evidence that consumption of blueberries may be a strategy to forestall or even reverse age-related neuronal deficits, as well as their subsequent behavioral manifestations, in order to increase healthy aging. Research suggests that the polyphonic compounds found in blueberries exert their beneficial effects either through their ability to lower oxidative stress and inflammation or directly by altering the signaling involved in neuronal communication. These interventions, in turn, may protect against age-related deficits in cognitive and motor function.\n\nReduced Depression\n\tOne study found that patients who consumed wild blueberry juice over 12 weeks experienced reduced depressive symptoms and lower glucose levels."
